name: test

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.filter.outputs.has-changes }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            has-changes:
              - 'src/**'
              - 'tests/**'

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
      - name: Install dependencies
        run: |
          uv pip install --system .[lint]
      - name: Run pre-commit
        shell: bash
        run: |
          pre-commit run --all-files --show-diff-on-failure

  package:
    needs: [changes, lint]
    if: ${{ needs.changes.outputs.has-changes == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build and Check Package
        uses: hynek/build-and-inspect-python-package@v2

  test:
    needs: [package]
    if: ${{ needs.changes.outputs.has-changes == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        os: ["ubuntu-latest", "windows-latest"]
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Download Package
        uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
      - name: Install tox
        run: |
          uv pip install --system tox tox-uv
      - name: Test
        shell: bash
        run: |
          tox -e py --installpkg `find dist/*.tar.gz`

  status-check:
    if: always()
    needs: [lint, package, test]
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          echo "Status check failed for one or more jobs"
          exit 1
